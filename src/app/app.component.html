<router-outlet>
    <div>
        <h2>{{ 'home.title' | translate }}</h2>
        <p>
            {{ 'home.text' | translate}}
        </p>
        <label for="">
          {{'home.select' | translate}}
      <select #langselect (change)="translate.use(langselect.value)">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang">{{ lang }}</option>
      </select>
    </label>
    </div>

</router-outlet>
